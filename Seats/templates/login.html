{% extends "layout.html" %}

{% block content %}
<div class="row">

    <div class="col-sm-12 ">
<form class="text-center" role="form" action="login" method="post">
  <div class="form-group col-sm-offset-2 col-sm-10">
    <label for="firstname" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" name="username" placeholder="Input your account">
    </div>
  </div>
  <div class="form-group col-sm-offset-2 col-sm-10">
    <label for="lastname" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" id="lastname" type="password" name="password" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-12">
      <button type="submit" class="btn btn-block">Sign in</button>
    </div>
  </div>
</form>
        </div>
    </div>
{% endblock %}
