{% extends "layout.html" %}

{% block content %}

<div class="row">
<div class="col-md-12">
    <h2>Update the task</h2>
    <hr>
    <form class="new_task" id="new_task" action="/task/edit/{{task.id}}" accept-charset="UTF-8" method="post">
        <div class="form-group">
            <div class="form-group string optional">
                <label class="string optional control-label" for="task_username">Username</label>
                <input class="string optional form-control" type="text" name="username" id="task_username" value="{{task.username}}"/>
            </div>
            <div class="form-group string optional">
                <label class="string optional control-label" for="task_password">Password</label>
                <input class="string optional form-control" name="password" id="task_password" value="{{task.password}}">
            </div>
            <div class="form-group string optional">
                <label class="string optional control-label" for="task_start">Start</label>
                <input class="string optional form-control" type="number" name="start" id="task_start" value="{{task.start}}"/>
            </div>
            <div class="form-group string optional">
                <label class="string optional control-label" for="task_end">End</label>
                <input class="string optional form-control" type="number" name="end" id="task_end" value="{{task.end}}"/>
            </div>
            <div class="form-group string optional">
                  <label class="string optional control-label" for="task_seat">Seat</label>
                  <input class="string optional form-control" type="number" name="seat" id="task_seat" value="{{task.seat}}"/>
            </div>
            <div class="form-group string optional">
                <label class="string optional control-label" for="task_remark">Remark</label>
                <textarea class="string optional form-control" name="remark" id="task_remark">{{task.remark}}</textarea>
            </div>
            <div class="form-group">
                <label class="control-label">AutoCheck</label></div>
            <div class="form-group">
                <div class="radio">
                    <label class="control-label" for="task_check1">Yes</label>
                  <input class="form-check-input" type="radio" name="autocheck" id="task_check1" value="1" checked="true"/>
                </div>
                <div class="radio">
                    <label class="control-label" for="task_check2">No</label>
                  <input class="form-check-input" type="radio" name="autocheck" id="task_check2" value="0"/>
                </div>
            </div>
        </div>
        <input type="submit" name="commit" value="Submit" class="btn btn-primary" data-disable-with="Submitting..." />
    </form>
</div>
</div>


{% endblock %}
